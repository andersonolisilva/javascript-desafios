<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <div>
      <h1>Calculadora em JavaScript</h1>
      <input type="text" id="edtResultado" readonly />
      <div>
        <button id="button1" value="1">1</button>
        <button id="button2" value="2">2</button>
        <button id="button3" value="3">3</button>
      </div>
      <div>
        <button id="button4" value="4">4</button>
        <button id="button5" value="5">5</button>
        <button id="button6" value="6">6</button>
      </div>
      <div>
        <button id="button7" value="7">7</button>
        <button id="button8" value="8">8</button>
        <button id="button9" value="9">9</button>
      </div>
      <div>
        <button id="button0" value="0">0</button>
        <button id="buttonPonto" value=".">.</button>
      </div>
      <div>
        <button id="buttonSoma" value="+">+</button>
        <button id="buttonSubtracao" value="-">-</button>
        <button id="buttonMultiplicacao" value="*">*</button>
        <button id="buttonDivisao" value="/">/</button>
      </div>
      <div>
        <button id="buttonIgual" value="=">=</button>
        <button id="buttonLimpar" value="limpar">Limpar</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
